#General config
spring.application.name=Monitoring-CO2
server.error.whitelabel.enabled=false
logging.level.root=INFO

#Server config
server.port=8080

#Monitoring CO2 config
monitoringco2.admin.defaultusername=
monitoringco2.admin.defaultpassword=

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=28017
#spring.data.mongodb.username=
#spring.data.mongodb.password
spring.data.mongodb.database=Monitoring-CO2

#TheThingsNetwork
ttn.webhookId=
ttn.apiKey=
ttn.downlinkApiKey=

#InfluxDB
influxdb.token=
influxdb.bucket=
influxdb.org=
influxdb.url=http://localhost:8086